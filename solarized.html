<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="solarized.css" />
  </head>
  <body>
    <h1>Solarized</h1>
    <h2>Background tones</h2>
    <div class="color-container">
      <div class="color base3">base 3</div>
      <div class="color base2">base 2</div>
      <div class="color color--inverted base02">base 02</div>
      <div class="color color--inverted base03">base 03</div>
    </div>
    <h2>Content tones</h2>
    <div class="color-container">
      <div class="color color--inverted base01">base 01</div>
      <div class="color color--inverted base00">base 00</div>
      <div class="color base0">base 0</div>
      <div class="color base1">base 1</div>
    </div>
    <h2>Accent colors</h2>
    <div class="color-container">
      <div class="color yellow">yellow</div>
      <div class="color orange">orange</div>
      <div class="color red">red</div>
      <div class="color magenta">magenta</div>
      <div class="color violet">violet</div>
      <div class="color blue">blue</div>
      <div class="color cyan">cyan</div>
      <div class="color green">green</div>
    </div>
    <h2>Light supplemental tones</h2>
    <div class="color-container">
      <div class="color" style="background: #bbc0b7"></div>
      <div class="color" style="background: #cccdc1"></div>
      <div class="color" style="background: #dddacb"></div>
      <div class="color" style="background: #fffeea"></div>
      <div class="color" style="background: #eb6d58"></div>
      <div class="color" style="background: #71a5d7"></div>
      <div class="color" style="background: #a4b046"></div>
    </div>
    <h2>Dark supplemental tones</h2>
    <div class="color-container">
      <div class="color" style="background: #3b5760"></div>
      <div class="color" style="background: #2b4c56"></div>
      <div class="color" style="background: #1b414c"></div>
      <div class="color" style="background: #00212d"></div>
      <div class="color" style="background: #a93a32"></div>
      <div class="color" style="background: #1872a8"></div>
      <div class="color" style="background: #677c1c"></div>
      
    </div>

  </body>
</html>
